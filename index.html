<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <header>
    <h1> ITMD 362 Lab 2 </h1>
  </header>
  <form method="POST" autocomplete="on" action="#null">
    <fieldset>
	  <legend> User Information </legend>
	  <div>
	    <label>Email Address: <input type="email" placeholder="abcd@iit.edu" name="email_field"></label>
      </div>
	  <div>
	    <label>Phone Number: <input type="tel" placeholder="123-456-7890" name="phone_field"></label>
	  </div>
	  <div>
	    <label>Date of Birth: <input type="date" name="birth_field"></label>
	  </div>
	  <div>
	    <input type="submit" id="submit" value="Submit Form">
      </div>
	</fieldset>
  </form>

</body>
</html>
